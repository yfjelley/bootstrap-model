<!DOCTYPE html> 
<html lang="zh-cn"> 
<head> 
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Bootstrap 101 Template</title> 

<!-- Bootstrap --> 
<!-- 新 Bootstrap 核心 CSS 文件 --> 
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css"> 

<!-- 可选的Bootstrap主题文件（一般不用引入） --> 
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> 

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries --> 
<!-- WARNING: Respond.js doesn't work if you view the page via file:// --> 
<!--[if lt IE 9]> 
<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script> 
<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script> 
<![endif]--> 
</head> 
<body > 
<div class="container-fluid"> 
<nav class="navbar navbar-default" role="navigation"> 
<div class="container-fluid"> 
<!-- Collect the nav links, forms, and other content for toggling --> 
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> 
<p class="navbar-text text-left text-danger" >后台管理系统</p> 
<ul class="nav navbar-nav navbar-right"> 
<div class="span"> 
<button type="button" class="btn btn-default navbar-btn">登陆</button> 
</div> 
</ul> 
</div><!-- /.navbar-collapse --> 
</div><!-- /.container-fluid --> 
</nav> 

<div class="container-fluid">
	<div class="row-fluid" >
		<div class="span12">
        
			<form class="form-horizontal"  style="text-align:center ;padding-top:10px;padding-bottom:10px;margin-top:100px;">
            
				<div class="control-group">
					 <label class="control-label" for="inputEmail">邮箱 : </label>
					<input id="inputEmail" type="text" />
				</div>
              
				<div class="control-group">
					 <label class="control-label" for="inputPassword">密码 : </label>
					
						<input id="inputPassword" type="password" />
				</div>
				<div class="control-group">
					<div class="controls">
						 <label class="checkbox"><input type="checkbox" /> Remember me</label> <button type="submit" class="btn">登陆</button>
					</div>
				</div>
			</form>
            
		</div>
	</div>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 --> 
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script> 

<!-- 最新的 Bootstrap 核心 JavaScript 文件 --> 
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
</body> 
</html>
